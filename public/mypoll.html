<!DOCTYPE html>

<html ng-app="mypoll">

	<head>
		<title>My poll list</title>

		<link href="public/stylesheets/style.css" rel="stylesheet" type="text/css">
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	</head>

	<header>
		<ul class="nav nav-pills">
		  <li role="presentation" ><a href="/">Home</a></li>
		  <li role="presentation"><a href="/mypoll">My polls</a></li>
		  <li role="presentation"><a href="/newpoll">New poll</a></li>
			<li role="presentation" class="dropdown" >
				<a id="display-name" class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
		        <span class="caret"></span>
		     </a>
			    <ul class="dropdown-menu">
			      <li><a href="/logout" role="button">Logout</a></li>
			    </ul>
			  </li>
			</ul>
	</header>

	<body>
    <div class="jumbotron" ng-controller="mypollcontroller">
      <div class="container">
        <h1>fcc-voting</h1>
        <p>Below are polls you own.

Select a poll to see the results and vote, or <a href="/newpoll">make a new poll!</a></p>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="poll in polls"><a ng-click="selected.value = $index" ng-href="/{{$index}}">{{poll.title}}</a></li>

        </ul>
      </div>
    </div>


		<script type="text/javascript" src="angular/angular.min.js">
		</script>
		<script type="text/javascript" src="angular/angular-resource.min.js">
		</script>
		<script type="text/javascript" src="controllers/mypoll.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="angular/bootstrap.min.js"></script>

	</body>

</html>
