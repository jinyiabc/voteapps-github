<!DOCTYPE html>

<html ng-app="polllist">

	<head>
		<title>My poll list</title>

		<link href="public/stylesheets/style.css" rel="stylesheet" type="text/css">
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


	</head>

	<header>
		<ul class="nav nav-pills">
		  <li role="presentation" ><a href="/">Home</a></li>
		  <li role="presentation"><a href="/mypoll">My polls</a></li>
		  <li role="presentation"><a href="/newpoll">New poll</a></li>
			<li role="presentation" class="dropdown" >
				<a id="display-name" class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
		        <span class="caret"></span>
		     </a>
			    <ul class="dropdown-menu">
			      <li><a href="/logout" role="button">Logout</a></li>
			    </ul>
			  </li>
			</ul>
	</header>
	<body>
    <div class="jumbotron" ng-controller="polllistcontroller">
      <div class="container" >
        <h1>{{poll.title}}</h1>
          <h2>I'd like to vote for...:</h2>
            <form ng-submit="submit()">
            <select id="mySelect"  ng-init="choice = 0" value="Chosse an option" ng-model="choice" ng-change ="electOne()" >
              <option ng-repeat="option in newOptions" ng-value="{{$index}}" >{{option.name}}</option>
            </select>
<!-- Associate to last options of select while Select display data by restructuring -->
						<div class="" ng-show="myValue" ng-disabled="associate.mySelect === '-1'">
						<input type="text" ng-model="alt" >
						<h3>You entered: {{alt}}</h3>
					 </div>

            <div class="">
            <input type="submit" value="Submit">
            </div>
            </form>

						<canvas id="doughnut" class="chart chart-doughnut"
						  chart-data="data" chart-labels="labels">
						</canvas>
						<button type="button" name="button" ng-click="removePoll()">Remove this poll</button>

      </div>

	</div>


		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/1.1.1/angular-chart.min.js"></script>

		<script type="text/javascript" src="controllers/poll-list.js"></script>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="angular/bootstrap.min.js"></script>

	</body>

</html>
